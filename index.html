<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --realWidth: 100vw;
        }

        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }

        nav{
            width: var(--realWidth);
            margin: auto auto;
            font-size: 0;
        }
        label{
            display: inline-block;
            width: calc((var(--realWidth) / 3) - 70px);
            font-size: 30px;
            line-height: 40px;
            /* background-color: blue; */
        }
        input{
            width: 40px;
            height: 40px;
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <nav>
    <label for="size">Powiększ x2</label>
    <input type="checkbox" id="size">
    <label for="rotate">Obróć 45deg</label>
    <input type="checkbox" id="rotate">
    <label for="glow">Cień</label>
    <input type="checkbox" id="glow">
    </nav>
    <div></div>
    

    
</body>
</html>
